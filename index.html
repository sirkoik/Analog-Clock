<!DOCTYPE html>
<html>
    <head>
        <title>Analog clock</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles/analog-clock.css">
        <link rel="stylesheet" id="colors" href="styles/bg-white.css">

        <script src="scripts/console-remap.js"></script>        
        <script src="scripts/ClockMath.js"></script>
        <script src="scripts/AnalogClock.js"></script>
        <script src="scripts/analog-clock.js"></script>
    </head>
    <body>
        <div class="div-ios-clickable"></div>
        <div class="hint">Hint: Tap anywhere but the back button to change the clock face! Clock settings and colors are saved in the URL, so you can bookmark any clock design you like.</div>

        <div class="clock-1  square sq-top sq-r-1"></div>
        <div class="clock-2  square sq-right sq-t-1"></div>
        <div class="clock-3  square sq-right sq-center"></div>
        <div class="clock-4  square sq-right sq-b-1"></div>
        <div class="clock-5  square sq-bottom sq-r-1"></div>
        <div class="clock-6  square sq-bottom sq-middle"></div>
        <div class="clock-7  square sq-bottom sq-l-1"></div>
        <div class="clock-8  square sq-left sq-b-1"></div>
        <div class="clock-9  square sq-left sq-center"></div>
        <div class="clock-10 square sq-left sq-t-1"></div>
        <div class="clock-11 square sq-top sq-l-1"></div>
        <div class="clock-12 square sq-top sq-middle"></div>

        <div class="square sq-pivot"><a href="/" title="Click or tap here to go back.">Back</a></div>
        <div class="hand hand-hour"></div>
        <div class="hand hand-minute"></div>
        <div class="hand hand-second"></div>
    </body>
</html>
